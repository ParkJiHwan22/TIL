<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <script>
    const greeting = function (name) {
      return `hello, ${name}`
    }

    console.log(greeting('harry'))

    const arrow1 = (name) => {
      return `hello, ${name}`
    }

    console.log(arrow1('harry'))

    const arrow2 = name => `hello, ${name}`

    console.log(arrow2('harry'))
  </script>
</body>
