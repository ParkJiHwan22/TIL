<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    // let
    let number = 10
    // 재할당 가능
    number = 20
    // 재선언 불가능
    let number = 20

    // const
    const secondNumber = 10
    // 재할당 불가능
    secondNumber = 20
    // 재선언 불가능
    const secondNumber = 30
  </script>
  
</body>
